<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa - Your Assignment</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #ffe0ec 0%, #ffd6eb 50%, #ffe0ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 120, 160, 0.25);
            padding: 40px;
            text-align: center;
        }

        .gift-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #d6336c;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .greeting {
            font-size: 20px;
            color: #a61e4d;
            margin-bottom: 30px;
        }

        .greeting .name {
            color: #d6336c;
            font-weight: bold;
        }

        /* Password Section */
        .password-section {
            background: #ffe6f1;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .password-label {
            font-size: 16px;
            color: #7a1a3c;
            margin-bottom: 15px;
        }

        .password-input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            border: 3px solid #ff9ac2;
            border-radius: 10px;
            background: #fffafd;
            text-transform: uppercase;
            font-weight: bold;
            color: #7a1a3c;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .unlock-button {
            width: 100%;
            padding: 15px;
            background: #d6336c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .unlock-button:active {
            transform: scale(0.97);
        }

        .error-message {
            color: #b91c1c;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Result Section */
        .result-section {
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .recipient-box {
            background: white;
            border: 3px solid #ffb3cf;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 6px 20px rgba(255, 150, 190, 0.2);
        }

        .recipient-name {
            font-size: 36px;
            color: #d6336c;
            font-weight: bold;
        }

        .wishlist-section {
            background: #ffe8f3;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .wishlist-title {
            font-weight: bold;
            color: #a61e4d;
            margin-bottom: 10px;
        }

        .wishlist-link {
            display: inline-block;
            padding: 12px 24px;
            background: #ff8fb8;
            color: white;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(255, 100, 150, 0.25);
        }

        .wishlist-link:active {
            transform: scale(0.97);
        }

        .secret-note {
            font-size: 14px;
            color: #b56589;
            margin-top: 20px;
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            top: -10px;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                border-radius: 15px;
            }

            .gift-icon {
                font-size: 60px;
            }

            h1 {
                font-size: 26px;
            }

            .greeting {
                font-size: 16px;
            }

            .password-section {
                padding: 20px;
            }

            .password-input {
                padding: 12px;
                font-size: 18px;
            }

            .unlock-button {
                font-size: 16px;
                padding: 12px;
            }

            .recipient-name {
                font-size: 28px;
            }

            .wishlist-link {
                padding: 10px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="gift-icon">üéÄ</div>
        <h1>üéÖ Secret Santa üéÑ</h1>
        <p class="greeting">Hi <span class="name" id="giverName">$</span>!</p>

        <!-- Password Section -->
        <div class="password-section" id="passwordSection">
            <p class="password-label">Please enter your password to see who you drew:</p>

            <div class="password-input-group">
                <input
                    type="password"
                    id="passwordInput"
                    class="password-input"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    maxlength="6"
                    autocomplete="off"
                >
                <button class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
            </div>

            <p class="error-message" id="errorMessage">Incorrect password. Please try again.</p>

            <button class="unlock-button" id="unlockButton">Unlock Assignment</button>
        </div>

        <!-- Result Section -->
        <div class="result-section" id="resultSection">
            <p class="result-text">You will give a gift to:</p>

            <div class="recipient-box">
                <p class="recipient-name" id="recipientName">$</p>
            </div>

            <div class="wishlist-section">
                <p class="wishlist-title">üìù Access Everyone's Wishlists:</p>
                <a href="#" target="_blank" class="wishlist-link">View Wishlists üéÄ</a>
            </div>

            <p class="secret-note">Keep it secret! ü§´</p>
        </div>
    </div>

<script>
    // CONFIG
    const GIVER_NAME = "Trixie";
    const RECIPIENT_NAME = "Roel";
    const PASSWORD = "S7L5N8";
    const WISHLIST_URL = "https://docs.google.com/spreadsheets/d/1_0CGCS_JQTHW9L3tX8DHde_RAoE9TZFVDC4qpKcdUfU/edit?usp=sharing";

    // Insert details
    document.getElementById("giverName").textContent = GIVER_NAME;
    document.getElementById("recipientName").textContent = RECIPIENT_NAME;
    document.querySelector(".wishlist-link").href = WISHLIST_URL;

    const pwdInput = document.getElementById("passwordInput");
    const togglePw = document.getElementById("togglePassword");
    const unlockBtn = document.getElementById("unlockButton");
    const errorMsg = document.getElementById("errorMessage");
    const pwdSection = document.getElementById("passwordSection");
    const resultSection = document.getElementById("resultSection");

    togglePw.addEventListener("click", () => {
        pwdInput.type = pwdInput.type === "password" ? "text" : "password";
        togglePw.textContent = pwdInput.type === "password" ? "üëÅÔ∏è" : "üôà";
    });

    pwdInput.addEventListener("input", function () {
        this.value = this.value.toUpperCase();
    });

    function unlock() {
        if (pwdInput.value.toUpperCase() === PASSWORD) {
            pwdSection.style.display = "none";
            resultSection.classList.add("show");
            errorMsg.classList.remove("show");
            createSnowflakes();
        } else {
            errorMsg.classList.add("show");
            pwdInput.value = "";
            pwdInput.focus();
        }
    }

    unlockBtn.addEventListener("click", unlock);

    pwdInput.addEventListener("keypress", e => {
        if (e.key === "Enter") unlock();
    });

    function createSnowflakes() {
        const icons = ["‚ùÑÔ∏è", "üíó", "üéÄ", "‚≠ê", "üéÑ"];

        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                const flake = document.createElement("div");
                flake.className = "snowflake";
                flake.textContent = icons[Math.floor(Math.random() * icons.length)];
                flake.style.left = Math.random() * 100 + "%";
                flake.style.fontSize = (Math.random() * 12 + 20) + "px";
                flake.style.animationDuration = (Math.random() * 3 + 2) + "s";
                flake.style.opacity = Math.random();

                document.body.appendChild(flake);
                setTimeout(() => flake.remove(), 5000);
            }, i * 200);
        }
    }

    pwdInput.focus();
</script>

</body>
</html>
